<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Mavericks Balitaan">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App - Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
</head>

<body>
    <h1>Countdown Timer: <br>
        New Year's Eve</h1>
    <div class="container">
        <div class="days">
            <p class="text" id="txtDays">0</p>
            <span>Days</span>
        </div>
        <div class="hours">
            <p class="text" id="txtHours">0</p>
            <span>Hours</span>
        </div>
        <div class="minutes">
            <p class="text" id="txtMinutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="seconds">
            <p class="text" id="txtSeconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
    <div class="date">
        <span>Today is</span>
        <span id="currentMonth"></span>
        <span id="currentDay"></span>
        <span id="currentYear"></span>
    </div>
</body>

</html>
